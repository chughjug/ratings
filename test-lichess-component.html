<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Component Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .lichess-buttons { display: flex; gap: 5px; }
        .lichess-buttons button { font-size: 12px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Lichess Component Test</h1>
    
    <div class="test-section">
        <h2>Test Lichess Game Creation</h2>
        <div id="lichess-component"></div>
        <div id="test-result" class="result"></div>
    </div>

    <script>
        // Simulate the LichessGameCreator component
        function createLichessComponent() {
            const container = document.getElementById('lichess-component');
            
            // Create the component HTML
            container.innerHTML = `
                <div class="flex items-center space-x-2">
                    <button onclick="createLichessGame()" class="flex items-center space-x-1 text-xs bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">
                        <span>Create Game</span>
                    </button>
                </div>
            `;
        }
        
        async function createLichessGame() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = 'Creating Lichess game...';
            
            try {
                const response = await fetch('https://chess-tournament-director-6ce5e76147d7.herokuapp.com/api/lichess/create-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pairingId: 'test123',
                        whitePlayer: 'the_pawndestroyer',
                        blackPlayer: 'Kokosnuss11',
                        timeControl: 'G/45+15'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update the component to show the game buttons
                    const container = document.getElementById('lichess-component');
                    container.innerHTML = `
                        <div class="flex flex-col space-y-1">
                            <div class="flex items-center space-x-1">
                                <span style="color: green;">âœ“ Game Ready</span>
                            </div>
                            <div class="lichess-buttons">
                                <button onclick="openLichess('${data.game.url}')" style="background: green;">
                                    Play with Friend
                                </button>
                                <button onclick="openLichess('${data.game.seekUrl}')" style="background: blue;">
                                    Seek Game
                                </button>
                            </div>
                        </div>
                    `;
                    
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        <strong>Play with Friend URL:</strong> <a href="${data.game.url}" target="_blank">${data.game.url}</a><br>
                        <strong>Seek Game URL:</strong> <a href="${data.game.seekUrl}" target="_blank">${data.game.seekUrl}</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        function openLichess(url) {
            window.open(url, '_blank');
        }
        
        // Initialize the component
        createLichessComponent();
    </script>
</body>
</html>
