<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Lichess Integration Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testDirectAPI()">Test Lichess API</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Open Lichess URLs</h2>
        <button onclick="openPlayWithFriend()">Open Play with Friend</button>
        <button onclick="openSeekGame()">Open Seek Game</button>
        <div id="url-result" class="result"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('https://chess-tournament-director-6ce5e76147d7.herokuapp.com/api/lichess/create-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pairingId: 'test123',
                        whitePlayer: 'the_pawndestroyer',
                        blackPlayer: 'Kokosnuss11',
                        timeControl: 'G/45+15'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>API Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        function openPlayWithFriend() {
            const url = 'https://lichess.org/?friend=Kokosnuss11&clock=45+15&rated=true&variant=standard';
            window.open(url, '_blank');
            document.getElementById('url-result').innerHTML = `Opened: ${url}`;
        }
        
        function openSeekGame() {
            const url = 'https://lichess.org/?clock=45+15&rated=true&variant=standard';
            window.open(url, '_blank');
            document.getElementById('url-result').innerHTML = `Opened: ${url}`;
        }
    </script>
</body>
</html>
