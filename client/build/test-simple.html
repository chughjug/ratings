<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            // Try using XMLHttpRequest instead of fetch
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/api/tournaments', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        resultDiv.innerHTML = `Success! Found ${data.data.length} tournaments`;
                    } else {
                        resultDiv.innerHTML = `Error: ${xhr.status} - ${xhr.statusText}`;
                    }
                }
            };
            
            xhr.onerror = function() {
                resultDiv.innerHTML = 'Network Error - Cannot connect to server';
            };
            
            xhr.send();
        }
    </script>
</body>
</html>
