<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Test</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AazRC_i2xdF__MU_m_qFHsypNKktktCbUbBh9drb40409ApWHq2WW7Ico9WtEIoCEdCQsSNn4P0fb26-&currency=USD"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info-section h2 {
            color: #495057;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }

        .info-value {
            color: #495057;
            font-family: monospace;
            word-break: break-all;
            text-align: right;
        }

        .payment-section {
            margin-top: 30px;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .paypal-container {
            margin-top: 30px;
            min-height: 100px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ PayPal Payment Test</h1>
        
        <div class="info-section">
            <h2>Configuration</h2>
            <div class="info-item">
                <span class="info-label">Client ID:</span>
                <span class="info-value">AazRC_i2xdF__MU_m_qFHsypNKktktCbUbBh9drb40409ApWHq2WW7Ico9WtEIoCEdCQsSNn4P0fb26-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Environment:</span>
                <span class="info-value">Sandbox (Test Mode)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Currency:</span>
                <span class="info-value">USD</span>
            </div>
        </div>

        <div class="payment-section">
            <h2 style="margin-bottom: 20px;">Test Payment</h2>
            <p style="color: #6c757d; margin-bottom: 20px;">Click the PayPal button below to test the payment integration.</p>
            
            <div id="paypal-container" class="paypal-container"></div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Create PayPal button
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '25.00'
                        },
                        description: 'Test Payment for Tournament Registration'
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    showStatus('success', 'Payment successful! Order ID: ' + details.id);
                    console.log('Payment details:', details);
                });
            },
            onError: function(err) {
                showStatus('error', 'Payment failed: ' + err);
                console.error('PayPal Error:', err);
            },
            onCancel: function(data) {
                showStatus('info', 'Payment cancelled by user');
            }
        }).render('#paypal-container');

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Log PayPal SDK version
        console.log('PayPal SDK loaded');
        console.log('Client ID: AazRC_i2xdF__MU_m_qFHsypNKktktCbUbBh9drb40409ApWHq2WW7Ico9WtEIoCEdCQsSNn4P0fb26-');
    </script>
</body>
</html>
